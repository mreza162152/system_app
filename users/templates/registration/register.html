{% extends 'system_app/base.html' %}
{% load bootstrap4 %}

<div class="container">
    <div class="pb-2 mb-2 border-bottom">
        {% block page_header %}
        <h2>Sign up.</h2>
        {% endblock page_header %}
    </div>
    {% block content %}

    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'system_app:index' %}" />
    </form>
</div>
{% endblock content %}
