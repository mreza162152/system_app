{% include 'system_app/base.html' %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'system_app:index' %}">
</form>


{% endblock content %}
